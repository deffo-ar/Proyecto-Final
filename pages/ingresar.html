<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Registrarse</title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
        <script src="https://kit.fontawesome.com/7726b6cf86.js" crossorigin="anonymous"></script>
        <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
        <link rel="shorcut icon" href="../favicon.ico" type="imagex/x-icon">
        <link href="../css/estilos.css" rel="stylesheet"> 
    </head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" ></i>
            <span>Libros</span>
        </a>
    </header>
    <main id="main" class="main">
        <section class="seccionIngresar" data-aos="zoom-in" data-aos-duration="1000">
            <form action="" method="post">
                <h2 class="tituloIngresar">Ingresar</h2>
                <div>
                    <input type="email" placeholder="Email" required id="email" name="email">
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" required id="password" name="password">
                </div>
                <div>
                    <input type="submit" value="Ingresar" class="boton">
                </div>
                <div>
                    <a class="ayuda" href="registrarse.html">¿No tenés cuenta? Registrarse</a>
                </div>
            </form>
        </section>       
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>       
</body>
</html>
