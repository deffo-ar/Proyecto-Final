<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registrarse</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
    <script src="https://kit.fontawesome.com/7726b6cf86.js" crossorigin="anonymous"></script>
    <link href="https://unpkg.com/aos@next/dist/aos.css" rel="stylesheet">
    <link rel="shorcut icon" href="../favicon.ico" type="imagex/x-icon">
    <link href="../css/estilos.css" rel="stylesheet"> 
</head>
<body class="bodyRegistrarse">
    <header class="headerRegistrarse">
        <a class="anclaLogo" href="../index.html">
            <i class="fas fa-film" ></i>
            <span>Libros</span>
        </a>
    </header>
    <main id="main" class="main">
        <section class="seccionRegistrarse" data-aos="zoom-in" data-aos-duration="1000">
            <form action="" method="post">
                <h2 class="tituloRegistrarse">Registrarse</h2>
                <div>
                    <input type="text" placeholder="Nombre" required id="nombre" name="name">
                </div>
                <div>
                    <input type="text" placeholder="Apellido" required id="apellido" name="apellido">
                </div>
                <div>
                    <input type="email" placeholder="Email" required id="email" name="email">
                </div>
                <div>
                    <input type="password" placeholder="Contraseña" required id="password" name="password">
                </div>
                <div>
                    <input type="date" placeholder="Fecha Nac. (dd/mm/aaaa)" required id="fnac" name="fnac">
                </div>
                <div>
                    <select name="pais" id="pais">
                        <option value="AR">Argentina</option>
                        <option value="UY">Uruguay</option>
                        <option value="BR">Brasil</option>
                    </select>
                </div>
                <div class="terminos">
                    <input class="check" type="checkbox" id="terminos">
                    <label class="textoCheck" for="terminos">Acepto Términos y Condiciones</label>
                </div>
                <div>
                    <input type="submit" value="Registrarse" class="boton">
                </div>
                <div>
                    <a class="ayuda" href="#">¿Necesitas ayuda?</a>
                </div>
            </form>
        </section>
    </main>
    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>    
</body>

</html>
